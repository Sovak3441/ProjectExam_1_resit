<header>
  <nav>
    <div class="brand">
      <img src="img/gfmLogo.png" alt="Brand Logo"/>
      <a href="/">Good Food Mood</a>
    </div>
    <div class="menu-wrapper">
      <ul class="menu" id="mobilemenu">

    </div>
    <button class="mobile-menu-button" id="mobilebutton"><i class="ri-menu-line"></i></button>
  </nav>
</header>
<main>
  <section class="contact">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="contact-error" id="name_error"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="contact-error" id="email_error"></span>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <span class="contact-error" id="message_error"></span>
      </div>
      <button id="contact_submit" class="submit-button" type="submit">Submit</button>
    </form>
    <p class="contact-success"></p>
  </section>
</main>
